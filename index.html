<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <div class="header">

        <div>
            <img  class="logo" src="logoShop.png">
        </div>

        <div class="Location">
            <button  class="locationButton" >
                <img class="locationPicture" src="pointerlocation.png">
                <div style="color: rgb(254, 254, 254);"> Location </div>
            </button>
        </div>

        <div class="search">
            <label class="searchText for="placeholder">Search</label>
            <input class="searchBar" type="text" placeholder=" Search Products">
        </div>

        <div class="account">
            <button class="accountButton">
                <img  class="accountPicture" src="human.png">
                <div style="color: black;">Account</div>
            </button>
        </div>

        <div class="developerSection">
            <h3 class="developerText">Developer's Details</h3>
            <div class="socialsDiv">
            <button class="instaButton">
                <img class="Image" src="instagram.png">
            </button>
            <button class="xButton">
                <img class="Image" src="x.png">
            </button>
            <button class="linkedinButton">
                <img class="Image" src="linkedin.png">
            </button>
            <button class="githubButton">
                <img class="Image" src="github.png">
            </button>
            </div>
        </div>

        <div class="rightCart">
            <button class="cartButton">
                <img class="cartImage" src="cart.png">
            </button>
        </div>

    </div>
    <div>
        <button class="allButton">
            <img src="" class="burgerMenu"> All</button>
        <button class="selection">Electronics</button>
        <button class="selection">Home & Kitchen</button>
        <button class="selection">Bestsellers</button>
        <button class="selection">Customer Service</button>
        <button class="selection">Computers</button>
        <button class="selection">Fashion</button>
    </div>
                   
     <header>
        <h1>READY TO BUY</h1>
        <div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Helpline</a></li>
            </ul>
        </div>
     </header>
    
     <section class="products">
        <div>
            <button class="kids">Kids</button>
        </div>
        <div>
            <button class="men">Men</button>
        </div>
        <div>
            <button class="women">Women</button>
        </div>
     </section>
    
     <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
     </section>
    </div>
</body>
</html>
